<div class="card">
	<div class="card-header">
		<h3 class="card-title">Employees</h3>
		<div class="card-tools">
			<button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
				title="Collapse">
				<i class="fas fa-minus"></i></button>
			<button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
				<i class="fas fa-times"></i></button>
		</div>
	</div>
	<div class="card-body p-0">
		<table class="table table-striped table-bordered table-sm row-border hover" *ngIf="data" datatable="ng"
			[dtOptions]="dtOptions">
			<thead>
				<tr>
					<th>Name Surname</th>
					<th>Username</th>
					<th>Birth Day</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Start Date</th>
					<th>Address</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let a of data">
					<td>{{a.name}} &nbsp; {{a.surname}}</td>
					<td>{{a.userName}}</td>
					<td>{{a.birthDay | date:'d.MM.y'}}</td>
					<td>{{a.phone}}</td>
					<td>{{a.email}}</td>
					<td>{{a.startDate | date:'d.MM.y'}}</td>
					<td>{{a.address}}</td>
					<td class="project-actions text-right">
						<button (click)="updateEmployee(a)" class="btn btn-info btn-sm">
							<i class="fas fa-edit">
							</i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
