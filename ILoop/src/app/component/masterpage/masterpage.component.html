<body  class="hold-transition sidebar-mini layout-fixed">

    <div  class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
          </li>
        
        </ul>
      </nav>
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a [routerLink]="['/home']"   class="brand-link">
          <img src="assets/veripark.png" alt="Veripark Logo" class="brand-image img-circle"
               style="opacity: .8">
          <span class="brand-text font-weight-light">Veripark ILoop</span>
        </a>
    
        
        <div class="sidebar">
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img src="assets/avatar.png" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
              <a href="#" class="d-block">{{ authService.decodedToken.unique_name }}</a>
            </div>
          </div>
    
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
           
            
           
              <li class="nav-item has-treeview">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-edit"></i>
                  <p>
                    Activity
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li *ngIf="isAdmin==false" class="nav-item">
                    <a [routerLink]="['/activity']" routerLinkActive="active"  class="nav-link">  <i class="far fa-circle nav-icon"></i>
                      <p>Add</p></a>
                 
                  </li>
                  <li class="nav-item">
                    <a [routerLink]="['/activitylist']" routerLinkActive="active"  class="nav-link">  <i class="far fa-circle nav-icon"></i>
                      <p>List All</p></a>            
                  </li>
               
                </ul>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/phonebook']" routerLinkActive="active"  class="nav-link"> 
                  <i class="nav-icon fas fa-book"></i>
                  <p>
                    Phone Book
                  </p>
                </a>
              </li>
              <li *ngIf="isAdmin==true" class="nav-item has-treeview">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-edit"></i>
                  <p>
                    Employees
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a [routerLink]="['/employee-operations']" routerLinkActive="active"  class="nav-link">  <i class="far fa-circle nav-icon"></i>
                      <p>Add</p></a>
                 
                  </li>
                  <li class="nav-item">
                    <a [routerLink]="['/employees']" routerLinkActive="active"  class="nav-link">  <i class="far fa-circle nav-icon"></i>
                      <p>Employee List</p></a>            
                  </li>
               
                </ul>
              </li>
              <li class="nav-item">
                <a (click)="logout()" routerLinkActive="active"  class="nav-link"> 
                  <i class="nav-icon fas fa-sign-out-alt"></i>
                  <p>
                    Logout
                  </p>
                </a>
              </li>
          
            </ul>
          </nav>
        </div>
      </aside>
      <div class="content-wrapper">
        <div class="content-header">
          <div class="container-fluid">
            
            </div>
          </div>
       
        <section class="content">
         
          <router-outlet></router-outlet>
          
        </section>
      </div>
      <aside class="control-sidebar control-sidebar-dark">
      </aside>
    
      <footer class="main-footer">
        <strong>Copyright &copy; 2021 <a href="http://aykutozen.com.tr">Aykut Ã–zen</a></strong>
        <div class="float-right d-none d-sm-inline-block">
          <b>Version</b> 1.0
        </div>
      </footer>
    </div>
    </body>
