<div class="card">
	<div class="card-header">
		<h3 class="card-title">Activity History</h3>

		<div class="card-tools">
			<button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
				title="Collapse">
				<i class="fas fa-minus"></i></button>
			<button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
				<i class="fas fa-times"></i></button>
		</div>
	</div>
	<div class="card-body p-0">

		<table class="table table-striped table-bordered table-sm row-border hover" *ngIf="data" datatable="ng"
			[dtOptions]="dtOptions">
			<thead>
				<tr>
					<th *ngIf="isAdmin==true">Name-Surname</th>
					<th>Date</th>
					<th>Type</th>
					<th>Duration</th>
					<th>Comment</th>
					<th>Project</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let a of data">
					<td *ngIf="isAdmin==true">{{a.user.name}} &nbsp;{{a.user.surname}}</td>
					<td>{{a.date | date:'d.MM.y'}}</td>
					<td>{{a.type}}</td>
					<td>{{a.duration}}</td>
					<td>{{a.comment}}</td>
					<td>{{a.project}}</td>
					<td class="project-actions text-right">
						<div *ngIf="isAdmin==false">
							<div *ngIf="a.status==false">
								<button (click)="deleteActivity(a)" class="btn btn-danger btn-sm">
									<i class="fas fa-trash">
									</i>
								</button>
								&nbsp;
								<button (click)="updateActivity(a)" class="btn btn-info btn-sm">
									<i class="fas fa-edit">
									</i>
								</button>
							</div>
							<div *ngIf="a.status==true">
								<span class="badge badge-success">Aproved</span>
							</div>


						</div>
						<div *ngIf="isAdmin==true">
							<button (click)="aproveActivity(a)" *ngIf="a.status==false" class="btn btn-success btn-sm">
								<i class="fas fa-check">
									Aprove
								</i>
							</button>
							&nbsp;
							<button (click)="unAproveActivity(a)" *ngIf="a.status==true" class="btn btn-warning btn-sm">

								<i class="fas fa-times">
									Un Aprove
								</i>
							</button>
						</div>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
