
<body  class="hold-transition login-page">
<div class="login-box">
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form #form="ngForm" (ngSubmit)="login()">
                <div class="input-group mb-3">
                   
                    <input #username="ngModel" class="form-control" required minlength="5" type="text" name="username"
                        placeholder="Username" [(ngModel)]="model.username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input #password="ngModel" class="form-control" required minlength="6" type="password"
        name="password" placeholder="Password" [(ngModel)]="model.password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="social-auth-links text-center mb-3">
                    <button type="submit" class="btn btn-block btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
